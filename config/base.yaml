environment: dev

data:
  ingest:
    retry:
      max_attempts: 3
      base_delay: 1.0
      max_delay: 60.0
    rate_limit:
      calls_per_minute: 60
      burst_size: 10
  
  storage:
    compression: snappy
    validate_schema: true
    metadata_tracking: true
  
  quality:
    outlier_thresholds:
      crypto: 0.15  # 15% price move triggers outlier check
      equity: 0.10  # 10% price move for equities
    staleness_limits:
      live: 60      # seconds
      minute: 300   # 5 minutes
      daily: 86400  # 24 hours

risk:
  limits:
    max_position_size: 0.05      # 5% of equity per position
    max_portfolio_heat: 0.10     # 10% total at-risk
    max_drawdown: 0.15           # 15% max drawdown before halt
    daily_loss_limit: 0.03       # 3% daily loss limit

strategy:
  mean_reversion:
    bollinger_window: 20
    bollinger_std: 2.0
    rsi_window: 14
    rsi_oversold: 30
    rsi_overbought: 70

backtest:
  initial_capital: 10000
  commission_pct: 0.001  # 0.1%
  slippage_pct: 0.002    # 0.2%

logging:
  level: INFO
  format: json           # json or text
  file: logs/trading_bot.log
  max_bytes: 10485760   # 10MB
  backup_count: 5
  console: true
