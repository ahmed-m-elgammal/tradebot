name: CI

on:
  pull_request:
  push:
    branches: [ main, work ]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pydantic pytest
      - name: Run mandatory test gates
        env:
          PYTHONPATH: .
        run: |
          pytest -q -m "not performance" tests/test_utils.py tests/test_phase1_optimizations.py tests/test_phase1_negative_paths.py

  performance:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pydantic pytest
      - name: Run performance tests
        env:
          PYTHONPATH: .
        run: |
          pytest -q -m performance tests/test_phase1_optimizations.py
